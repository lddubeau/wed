<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8"/>
    <link href="/node_modules/mocha/mocha.css" type="text/css" media="screen" rel="stylesheet" />
    <script type="text/javascript" src="/top-npm/core-js/client/core.min.js"></script>
    <script type="text/javascript" src="/top-npm/bluebird/js/browser/bluebird.js"></script>
    <script type="text/javascript" src="lib/wed/polyfills/matches.js"></script>
    <script type="text/javascript" src="lib/wed/polyfills/innerHTML_for_XML.js"></script>
    <script type="text/javascript" src="lib/wed/polyfills/normalize.js"></script>
    <script type="text/javascript" src="/top-npm/systemjs/dist/system.src.js"></script>
    <script type="text/javascript" src="/config/system.config.js"></script>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="mocha-fixture">
      <div style="display:none">
        <div id="data"></div>
        <!-- This should remain empty -->
        <div id="empty-data"></div>
        <div id="domroot"></div>
        <!-- Contain the editor it its own frame so that the styles do
             not mess with those of mocha. -->
      </div>
    </div>
    <script>
      systemJSConfig.baseURL = "/build/packed/lib/";
      systemJSConfig.paths["npm:"] = "/node_modules/";
      systemJSConfig.paths["top-npm:"] = "/top-npm/";
      SystemJS.config(systemJSConfig);
      window.define = SystemJS.amdDefine;
      window.require = window.requirejs = SystemJS.amdRequire;

      var url = new URL(window.location.href);
      var query = url.searchParams;
      window.test_platform = query.get("platform");
      window.test_browser = query.get("browser");
      window.test_version = query.get("version");
    </script>
  </body>
</html>
